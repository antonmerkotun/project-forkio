<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step Project Forkio</title>
    <link rel="stylesheet" href="dist/style/styles.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,700&family=Montserrat:wght@400;700&display=swap"
          rel="stylesheet">
</head>
<body>
<section class="fork-subscription-pricing container">
    <h2 class="fork-subscription-pricing__title">Fork Subscription Pricing</h2>
    <div class="fork-subscription-pricing__blocks">
        <div class="fork-subscription-pricing__blocks__card blocks-card">
            <p class="blocks-card-case">STUDENTS</p>
            <p class="blocks-card-price">$29</p>
            <p class="blocks-card-duration">PER MONTH</p>
            <p class="blocks-card-level">Personal License</p>
            <button class="blocks-card-buy">PURCHASE</button>
        </div>
        <div class="fork-subscription-pricing__blocks__card blocks-card">
            <p class="blocks-card-case">PROFESSIONAL</p>
            <p class="blocks-card-price">$59</p>
            <p class="blocks-card-duration">PER MONTH</p>
            <p class="blocks-card-level">Professional License <br>Email Support</p>
            <button class="blocks-card-buy">PURCHASE</button>
        </div>
        <div class="fork-subscription-pricing__blocks__card fork-subscription-pricing__blocks__card-active blocks-card">
            <p class="blocks-card-case blocks-card-case-active">AGENCY</p>
            <p class="blocks-card-price blocks-card-price-active">$99</p>
            <p class="blocks-card-duration blocks-card-duration-active">PER MONTH</p>
            <p class="blocks-card-level blocks-card-level-active">1-12 Team Members <br>Phone Support</p>
            <button class="blocks-card-buy blocks-card-buy-active">PURCHASE</button>
        </div>
        <div class="fork-subscription-pricing__blocks__card blocks-card">
            <p class="blocks-card-case">ENTERPRISE</p>
            <p class="blocks-card-price">$159</p>
            <p class="blocks-card-duration">PER MONTH</p>
            <p class="blocks-card-level">Unlimited Team Members 24/ 7 Phone Support</p>
            <button class="blocks-card-buy">PURCHASE</button>
        </div>
    </div>
</section>

<script src="dist/script/scripts.min.js"></script>
</body>
</html>
